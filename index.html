<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firma</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, Arial; background: #fff; }
    .wrap { height: 100%; display: grid; grid-template-rows: 1fr auto; }
    .pad { position: relative; }
    canvas { width: 100%; height: 100%; background: #fff; touch-action: none; }
    .bar { display: flex; gap: 8px; padding: 10px; border-top: 1px solid #eee; }
    button { padding: 8px 10px; border: 1px solid #ddd; background: #f7f7f7; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="pad"><canvas id="c"></canvas></div>
    <div class="bar">
      <button id="clear">Cancella</button>
      <button id="save">Scarica PNG</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("c");

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * ratio;
      canvas.height = rect.height * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
    }

    const pad = new SignaturePad(canvas, { backgroundColor: "rgba(255,255,255,1)" });

    window.addEventListener("resize", () => {
      const data = pad.toData();
      resizeCanvas();
      pad.fromData(data);
    });

    resizeCanvas();

    document.getElementById("clear").addEventListener("click", () => pad.clear());

    document.getElementById("save").addEventListener("click", () => {
      if (pad.isEmpty()) return;
      const a = document.createElement("a");
      a.href = pad.toDataURL("image/png");
      a.download = "firma.png";
      a.click();
    });
  </script>
</body>
</html>
